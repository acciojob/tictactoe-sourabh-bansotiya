<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <h1>Tic Tac Toe</h1>
    <form id="playerForm"> 
        Player 1 <input id="player1" class="player" style="background-color: white; 
        color: black; 
        border: 2px solid; 
        border-radius: 5px; 
        width: 200px; 
        height: 30px;
        margin-left: 20px;" type="text" placeholder="Enter Name"><br><br>

        Player 2 <input id="player2" class="player" style="background-color: white; 
        color: black; 
        border: 2px solid; 
        border-radius: 5px; 
        width: 200px; 
        height: 30px;
        margin-left: 20px;" type="text" placeholder="Enter Name"><br><br>
        <button id="myBtn" onclick="start"
         style="background-color: white; 
        color: black; 
        border: 2px solid; 
        border-radius: 5px; 
        width: 200px; 
        height: 30px;
        margin-bottom: 60px;">Start Game</button>
    </form>

       <div id="gameBoard">
        <div class="message" style="margin-bottom: 30px; margin-left: 50px;"></div>
        <div class="grid-container">
            <div id="1" class="grid-item"></div>
            <div id="2" class="grid-item"></div>
            <div id="3" class="grid-item"></div>
            <div id="4" class="grid-item"></div>
            <div id="5" class="grid-item"></div>
            <div id="6" class="grid-item"></div>
            <div id="7" class="grid-item"></div>
            <div id="8" class="grid-item"></div>
            <div id="9" class="grid-item"></div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
